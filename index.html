<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body onresize="changeImage()">
    <section class="wrapper">
      <header>
        <div class="logo-container">
          <img src="./images/logo.svg" alt="" />
        </div>
      </header>
      <div class="image-container">
        <img class="image" src="./images/hero-mobile.jpg" />
      </div>
      <main class="content">
        <header>
          <h1 class="heading">
            <span class="first"> We're </span>
            coming soon
          </h1>
        </header>
        <div class="p">
          <p class="text">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
        </div>
        <form>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email Address"
          />
          <input class="submit" type="button" value="" onclick="checkEmail()"/>
        </form>
        <p class="error">Please provide a valid Email</p>
      </main>
    </section>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/vshal-ch" target="_blank">Vishal</a>.
      </p>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
